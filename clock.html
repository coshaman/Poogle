    <div id="center">
    <div class="alert alert-info" role="alert">
        <span style="font-size: 30px"><p id="show"></p></span>
        <script>
            function d_clock() {
                var d_t = new Date();
                var month = d_t.getMonth();
                var date = d_t.getDate();
                var day = d_t.getDay();
                var week = ["Sun", "Mon", "Tue", "Wed", "Thr", "Fri", "Sat"];
                var hours = d_t.getHours();
                var minutes = d_t.getMinutes();
                var seconds = d_t.getSeconds();
                document.getElementById("show").innerHTML = (month + 1) + "/"+date+" " + week[day]+" " + hours+":"+minutes+":"+seconds;
            }
            d_clock();
            setInterval(d_clock, 1000);
        </script>
